{% extends "base.html" %}

{% block title %} {{ls.name}} {% endblock title %}

{% block content %}
<h1>{{ls.name}}</h1>
    <form method="post" action ="#">
        {% csrf_token %}
        
        <ul>
            {% for x in ls.item_set.all %}
                {% if x.complete == True %}
                
                <li> <input type="checkbox", value="clicked", name="c{{x.id}}" checked> {{x.text}} </li>
                {% else %}
                <li> <input type="checkbox", value="clicked", name="c{{x.id}}"> {{x.text}} </li>
            {% endif %}
                
            {% endfor %}
    </ul>
    <button type="submit", name="save", value="save">Save</button>
    <button type="submit", name="newItem", value="newItem">Add Item</button>
    <input type="text", name="new">
    </form>    


{% endblock %}
